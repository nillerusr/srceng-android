unbindall

joy_name "Android controller"
joy_axisbutton_threshold "0.3"
joy_axis_deadzone "0.2"
joy_advanced 1
joy_advaxisx 3
joy_advaxisy 1
joy_advaxisz 0
joy_advaxisr 2
joy_advaxisu 4
joy_advaxisv 0
joy_forwardsensitivity -1
joy_sidesensitivity 1
joy_pitchsensitivity -1.0
joy_yawsensitivity -1.25
joy_autoaimdampenrange 0.85
joy_autoaimdampen 0.5
joy_lowend 0.65
joy_lowmap 0.15
joy_accelscale 1.4
joy_response_move 5
joy_response_look 1
joyadvancedupdate
crosshair 1
hud_draw_fixed_reticle 1

bind "S1_UP"       "xmove"
bind "S2_UP"       "xlook"

bind "A_BUTTON"    "+jump"
bind "L_SHOULDER"  "+jump"

bind "B_BUTTON"    "toggle_duck"
bind "STICK1"      "toggle_duck"

bind "X_BUTTON"    "+use"
bind "R_SHOULDER"  "+use"

bind "Z AXIS POS"  "+attack2"

bind "Z AXIS NEG"  "+attack"

joystick 1
sk_autoaim_mode 2
hud_fastswitch 2
+jlook

player_limit_jump_speed 0
