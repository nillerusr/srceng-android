name: Build android package

on:
  push:
    branches: [ con-wrappers ]
  pull_request:
    branches: [ con-wrappers ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        sudo apt-get update
        sudo apt install -y make openjdk-8-jdk openjdk-8-jre ant-contrib python3-requests python3-pip
        sudo pip3 install websocket-client
        git clone --depth 1 https://gitlab.com/LostGamer/ndk-binaries
        git clone --depth 1 https://gitlab.com/LostGamer/android-sdk
        git clone --depth 1 https://github.com/nillerusr/srcsdk
        cd srcsdk
        git submodule init && git submodule update
        cd ../

        scripts/workflow.sh
        mkdir $HOME/.android
        cp debug.keystore $HOME/.android
        JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64/ ANDROID_HOME=android-sdk/ ant debug

    - name: Upload artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        name: apk
        path: bin/srceng-debug.apk

    - name: Upload files
      uses: dmnemec/copy_file_to_another_repo_action@v1.1.1
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source_file: 'bin/srceng-debug.apk'
        destination_repo: 'nillerusr/srceng-deploy'
        destination_branch: 'srceng-old-port'
        user_email: 'nillerusr@users.noreply.github.com'
        user_name: 'nillerusr'

    - name: Post link to Discord
      shell: bash
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      run: |
        echo -e "Commits history: https://github.com/nillerusr/srceng-android/commits/con-wrappers\nBuild: https://github.com/nillerusr/srceng-deploy/raw/srceng-old-port/srceng-debug.apk\nBuild finished at: $(date +%Y-%m-%d-%H:%M)" > text
        python3 scripts/upload-to-discord.py
